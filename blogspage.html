  <body>
    <header>
      <div class="wrapper">
        <div class="header-section">
          <input type="checkbox" id="menu-checkbox" />
          <label for="menu-checkbox" class="hamburger-icon"
            ><img
              src="images/Icons/Hamburger-icon.png"
              alt="Hamburger-menu icon"
          /></label>
          <figure class="hidden-logo">
            <img
              src="images/header-logo_small.png"
              alt="Logo for Games and Spices blog"
            />
          </figure>
          <nav class="header-nav">
            <ul>
              <li><a href="index.html">HOME</a></li>
              <li><a href="blogspage.html" id="active">BLOGS</a></li>
            </ul>
            <figure class="header-logo">
              <img
                src="images/header-logo.png"
                alt="Logo for Games and Spices blog"
              />
            </figure>
            <ul>
              <li><a href="about.html">ABOUT</a></li>
              <li><a href="contact.html">CONTACT</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="hero-image blogspage-hero">
        <h1 class="hero-text">Blog Posts</h1>
      </div>
      <section id="search-and-sort">
        <div class="wrapper">
          <div class="search-and-sort-container">
            <div id="search-container">
              <label for="search-input" class="visually-hidden"
                >Search for blog posts</label
              >
              <input
                type="text"
                id="search-input"
                placeholder="Search for blog posts..."
              />
            </div>
            <div class="sort-container">
              <label for="sort-options" class="visually-hidden"
                >Sort blog posts</label
              >
              <select id="sort-options" class="sort-options">
                <option value="latest">Latest Posts</option>
                <option value="oldest">Oldest Posts</option>
                <option value="alpha-asc">Alphabetical A-Å</option>
                <option value="alpha-desc">Alphabetical Å-A</option>
              </select>
            </div>
          </div>
          <h2 class="sort-text">""</h2>
        </div>
      </section>
      <div class="blog_posts">
        <div class="wrapper">
          <article class="blogpost-card">
            <h2 class="visually-hidden" aria-hidden="true">
              Hidden Blog Post heading. The real heading is added with
              javascript.
            </h2>
            <div class="loading-indicator">
              <div class="spinner"></div>
              <p>Loading...</p>
            </div>
          </article>
          <div class="button">
            <a
              href="javascript:void(0);"
              id="loadMoreButton"
              class="cta grey-cta"
              >Load more</a
            >
          </div>
        </div>
      </div>
      <figure class="back-to-top-button imagehover">
        <img src="images/backToTop_button.png" alt="Back to the top button" />
      </figure>
    </main>
    <footer>
      <div class="footer-wrapper">
        <section class="footer-content">
          <div class="contact-info">
            <a href="about.html" class="footer-contact-link">
              <h2>ABOUT</h2>
            </a>
            <a href="contact.html" class="footer-contact-link">
              <h2>CONTACT</h2>
            </a>
          </div>
          <div class="footer-logo">
            <a href="index.html">
              <img
                src="images/footer-logo.png"
                alt=" The logo for Games and Spices blog"
              />
            </a>
          </div>
          <div class="social-icons">
            <img src="images/icons/facebook-icon.png" alt="Facebook Icon" />
            <img src="images/icons/instagram-icon.png" alt="Instagram Icon" />
            <img src="images/icons/youtube-icon.png" alt="Youtube Icon" />
          </div>
        </section>
        <span class="copyright">©PE1 SL24</span>
      </div>
    </footer>
